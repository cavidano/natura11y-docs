<html lang="en" dir="ltr">

<body class="theme-white">

                            <div class="grid__cell">
                                <a class="btn theme-primary display-block theme-white box-shadow" href="#1">Link</a>

                            <!-- .grid__cell -->

                            <div class="grid__cell">
                                <a class="btn theme-secondary display-block theme-white box-shadow" href="#1">Link</a>
                            </div>
                            <!-- .grid__cell -->

                    </div>
