---
layout: default
---

<article class="article--two-column">

    <div class="article__sidebar">
        {% include sidebar.html %}
    </div>

    <div class="article__body border-left--lg" id="primary-content">

        <div class="article__body__content">

            <div class="backdrop backdrop--fixed theme-dark">

                <div class="backdrop__image gradient-veneer-left">
                    <img class="opacity-50" src="{{ site.baseurl }}/images/backdrop-{{ page.slug }}.jpg" alt="">
                </div>

                <div class="backdrop__cover">

                    <div class="margin-y-5">

                        <div class="container narrow">
                            <h1 class="banner-headline text-shadow">
                                {{ page.title }}
                            </h1>
                        </div>

                    </div>

                </div>
                <!-- .backdrop__cover -->

            </div>

            <div class="margin-y-5">

                {{ content }}

            </div>
            
        </div>
        <!-- .article__body__content -->

    </div>

</article>
