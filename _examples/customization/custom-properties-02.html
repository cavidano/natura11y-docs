<style>
    :root {
        --primary: #00A870;
        --secondary: #004857;
        --dark: #131B40;
        --light: #e6ebed;

        --a11y-link: #0040b2;

        --primary-text: var(--dark);
        --primary-link: currentColor;

        --secondary-text: white;
        --secondary-link: currentColor;

        --dark-text: white;
        --dark-link: currentColor;

        --light-text: var(--dark);
        --light-link: var(--a11y-link);

        --white-text: var(--dark);
        --white-link: var(--a11y-link);
    }
</style>

<main class="overflow-hidden">

    <div class="container narrow margin-y-5">

        <div class="theme-primary padding-3 margin-y-2">
            <p>Primary</p>
        </div>
        <div class="theme-secondary padding-3 margin-y-2">
            <p>Secondary</p>
        </div>
        <div class="theme-dark padding-3 margin-y-2">
            <p>Dark</p>
        </div>
        <div class="theme-light padding-3 margin-y-2">
            <p>Light</p>
        </div>

    </div>   

</main>
