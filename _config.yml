# Name of website
title: Natura11y Inclusive Framwork
# Short description of your site
description: An open source accessible design system

# URL (Local)
baseurl: ''

# Permalinks
permalink: pretty

# Exclude
exclude:
  - readme.md

  # Comment (exclude) for versioning
  # - version/*`

  - src/*
  - .babelrc
  - node_modules/*
  - Gemfile
  - Gemfile.lock
  - package-lock.json
  - package.json
  - webpack.config.js

# Collections
collections:
  docs-introduction:
    output: true
    permalink: /docs/:path/
    order:
      - get-started.html
      - customization.html
      - accessibility.html

  docs-a-z:
    output: true
    permalink: /docs/:path/

  examples:
    output: true
    permalink: /examples/:slug.html

# Custom Global Vars

cdn_url_css: 'https://cdn.jsdelivr.net/gh/cavidano/natura11y@main/dist/css/natura11y.css'
cdn_url_js: 'https://cdn.jsdelivr.net/gh/cavidano/natura11y@main/dist/js/natura11y.js'
cdn_url_icons: 'https://cdn.jsdelivr.net/gh/cavidano/natura11y-icons@1.0.0/dist/css/natura11y_icons.css'

example-custom-properties: ' style="
  --primary: #440381;
  --secondary: #ffcc66;
  --dark: #1f163f;
  --light: #f2edeb;
  --primary-text: white;
  --secondary-text: var(--dark);
  --a11y-link: #0066cc;
  --dark-link: #21b2fa;
  --body-font-family: Source Sans Pro;
  --body-line-height: 1.4;
  --article-sidebar-width: 200px;
  "
  data-example
  '
